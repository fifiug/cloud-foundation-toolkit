    type: bigquery_dataset.py
    properties:
      name: test-bq-dataset
      location: US
      access:
         - role: OWNER
           userByEmail: <FIXME:my_account@email.com>
         - view:
              projectId: xxxx
              datasetId: xxxx
              tableId: xxxx

